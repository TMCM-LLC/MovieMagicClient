<div class="container">
    <h1>My Movies</h1>

    <div class="movie-list" *ngIf="movies && movies.length > 0">
        <div class="movie-wrapper" *ngFor="let movie of movies" [routerLink]="['/', movie.externalId ]">
            <div>{{movie.name}}</div>

            <app-stars [movie]="movie" (ratingClicked)="ratingChanged(movie, $event)"></app-stars>
        </div>
    </div>
</div>
